<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Drawing App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <div class="tools">
        <div class="colors">
          <input type="color" id="color-picker" value="#000000">
        </div>
        <input id="brush" type="range" value="1" min="1" max="10" step="1"></input>
        <button id="clear" type="button">Clear</button>
        <button id="save" type="button">Save</button>
        <button id="undo" type="button">Undo</button>
        <button id="redo" type="button">Redo</button>
        <select id="shape">
          <option value="free">Free Draw</option>
          <option value="line">Line</option>
          <option value="rectangle">Rectangle</option>
          <option value="circle">Circle</option>
          <option value="ellipse">Ellipse</option>
        </select>
        <button id="eraser" type="button">Eraser</button>
        <button id="text" type="button">Text</button>
        <select id="line-style">
          <option value="solid">Solid</option>
          <option value="dashed">Dashed</option>
        </select>
        <select id="brush-shape">
          <option value="round">Round</option>
          <option value="square">Square</option>
        </select>
      </div>
      <canvas id="paint-canvas" width="640" height="400"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
